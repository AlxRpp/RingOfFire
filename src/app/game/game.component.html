<section class="playField">
    <div class="cardStack">
        <img *ngFor="let card of [0,1,2,3,]; let i = index;" [ngStyle]="{'right.px': i * 5, 'top.px': i*5}"
            src="./assets/cards/card_cover.png" alt="" srcset="">
        <img (click)="takeCard()" [class.pickedCard]="animationPlayed" class="topCard" style="right: 20px; top: 20px" src="./assets/cards/card_cover.png" alt="" srcset="">
    </div>
</section>
